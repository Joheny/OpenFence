<!-- Google Map -->
<div class="left-pane" >
    <div id="map"></div>
</div>

<div class="right-pane">


    <!-- Creates Main Panel -->
    <div class="right" ng-controller="trackingCtrl">
        <!-- Panel Title -->
        <div class="right-heading">
            <h2 class="right-title">View Animal Locations</h2>
        </div>

        <!-- Panel Body -->
        <div class="right-body">
            <table class="table-points" ng-hide="true" >
                <thead><tr><td width="45px">ID</td><td width="45px">Point</td><td>Lat</td><td>Lon</td><td width="70px"></td></tr></thead>
                <tbody id="fenceList">
                    <tr ng-repeat="fencePoint in fencePoints"><td>{{fencePoint.paddock}}</td><td>{{fencePoint.order}}</td><td>{{fencePoint.location[0]}}</td><td>{{fencePoint.location[1]}}</td><td><button type="submit" ng-click="deletePoint(fencePoint._id)" ng-disabled="addForm.$invalid">Delete</button></td></tr>
                </tbody>
            </table>

            <form id="addPoint" ng-hide="true" >
                <h3 text-align="right">Insert New Point</h3>
                <div class="form-group">
                <label for="paddock">Paddock (between 0 and 5):</label>
                    <input type="number" class="form-control" name="paddock" ng-model="formData.paddock" min="0" max="5">
                </div>
                <div class="form-group">
                <label for="point">Point (between 0 and 255):</label>
                    <input type="number" class="form-control" name="point" ng-model="formData.point" min="0" max="255">
                </div>
                <div class="form-group">
                <label for="point">Version:</label>
                    <input type="number" class="form-control" name="version" ng-model="formData.version" min="0" max="255" readonly>
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                </div>
                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="addPoint()" ng-disabled="addForm.$invalid">Add Point</button>
                <button type="submit" class="btn btn-danger btn-block" ng-click="send2Devices()" ng-disabled="addForm.$invalid">Upload to Collars (TBI)</button>
                <button type="submit" class="btn btn-danger btn-block" ng-click="refresh()" ng-disabled="addForm.$invalid">Refresh</button>
            </form>

            <form>
                <div class="form-group">
                <label for="animalID">Animal ID:</label>
                    <select class="form-control" data-ng-options="o.name for o in animals" data-ng-model="selectedAnimal"></select>
                </div>

                <div class="form-group">
                <label for="newestDate">Between:</label>
                    <input id="currentDate" type="datetime-local" class="form-control" name="newestDate" ng-model="formData.newestDate">
                </div>

                <div class="form-group">
                <label for="oldestDate">and</label>
                    <input type="datetime-local" class="form-control" name="oldestDate" ng-model="formData.oldestDate" >
                </div>

                <button type="submit" class="btn btn-danger btn-block" ng-click="queryAnimals()" ng-disabled="addForm.$invalid">Query Animals</button>
                <button type="submit" class="btn btn-danger btn-block" ng-click="refresh()" ng-disabled="addForm.$invalid">Refresh</button>
            </form>

        </div>
    </div>
</div>
